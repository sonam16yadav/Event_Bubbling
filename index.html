<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-image: url(https://scx1.b-cdn.net/csz/news/800a/2015/airbubblesco.jpg);
            background-size: cover;
        }
      .parent {
        height: 300px;
        width: 300px;
        border: 2px solid black;
        display: flex;
        margin: auto;
        padding: 30px;
        /* background-color: rgb(13, 13, 12); */
        border-radius: 5px;
        backdrop-filter: blur(10px);
        margin-top: 50px;
        box-shadow: 5px 5px 5px white;


      }
      .child {
        height: 100px;
        width: 300px;
        border: 2px solid black;
        margin-top: 100px;
        padding: 30px;
        display: flex;
        flex-direction: column;
        border-radius: 5px;
        box-shadow:5px 5px 5px white;
      
      }
      pre{
        font-size: 15px;
      }
      h1{
        text-align: center;
      }
      p{
        border: 1px solid black;
        font-size: large;
        width: 80%;
        margin-left: 150px;
      }
    </style>
  </head>
  <body>
    <h1><u> Event Bubbling</u> </h1>

    <div class="parent">
      <h1>parent</h1>
      <div class="child">
        <h1>child</h1>
        <div>
            
          <button>click me</button>
        </div>
      </div>
    </div>
    
    
        
        
    <script>
      let parent = document.querySelector(".parent");
      let child = document.querySelector(".child");
      let button = document.querySelector("button");

      parent.addEventListener("click", () => {
        alert("parent");
      });
      child.addEventListener("click", () => {
        alert("child");
      });

      button.addEventListener("click", (e) => {
        console.log(e)
        alert("button");
      });
    </script>
  </body>
</html>
